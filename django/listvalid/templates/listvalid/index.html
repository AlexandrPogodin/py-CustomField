{% extends "layout/base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="text-center title animated fadeIn delay-2s">Test App</h1><br>
    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-md-8 col-lg-6 col-12 animated pulse">
                <div class="card shadow">

                    <div class="card-body">
                        <div class="row item">
                            <div class="col-12">
                                <form action='save' method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input type="submit" name="send" value="Save" class="mt-2 btn btn-outline-dark">
                                </form>
                            </div>
                        </div>
                        <hr>
                        <div class="row item">
                            <div class="col-12">
                                {% if list %}
                                    <h5>Ваш список:</h3> {{ list }}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock  %}
